<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C치mara PWA</title>
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <h1>游닝 Mi C치mara PWA</h1>

      <button id="openCamera" class="btn primary">Abrir C치mara</button>

      <div id="cameraContainer" class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="camera-controls">
          <button id="switchCamera" class="btn switch">
            游댃 Cambiar C치mara
          </button>
          <button id="takePhoto" class="btn secondary">游닞 Tomar Foto</button>
        </div>
      </div>

      <div id="photoContainer" class="photo-container">
        <h3>Foto Tomada:</h3>
        <img id="photoResult" src="" alt="Foto capturada" />
        <div class="photo-actions">
          <button id="savePhoto" class="btn success">游 Guardar Foto</button>
          <button id="retakePhoto" class="btn warning">游댃 Tomar Otra</button>
        </div>
      </div>

      <canvas id="canvas" style="display: none"></canvas>
    </div>

    <script src="app.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("Service Worker registrado"))
          .catch((error) => console.log("Error registrando SW:", error));
      }
    </script>
  </body>
</html>
